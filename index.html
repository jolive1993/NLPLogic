    function getRandomArbitrary() {
        return Math.random() * (100 - (-100)) + (-100);
    }
        var x;

            y: 0,
            size: .15,
            color: '#553388'
        });
        for (x in data) {
            if (x != 'title') {
                counter += 1;
                s.graph.addNode({
                    id: 'n' + counter,
                    label: x,

                    y: getRandomArbitrary() / data[x],
                    size: data[x],
                    color: '#f15928'
                });
                s.graph.addEdge({

                    source: 'n' + counter,
                    target: '1'
                });
            }
        }
        s.refresh();
